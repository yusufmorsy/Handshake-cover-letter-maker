<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Handshake Cover-Letter</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <!-- top-bar with title + ⚙️ settings button -->
  <header class="topbar">
    <h2>Handshake Cover-Letter</h2>
    <button id="settingsBtn" title="Settings" aria-label="Settings">Settings</button>
  </header>

  <section id="status">Ready.</section>

  <!-- PREVIEW (hidden until we have a letter) -->
  <section id="preview" class="hidden">
    <textarea id="letter" rows="18"></textarea>

    <label for="format">Format:</label>
    <select id="format">
      <option value="pdf">PDF</option>
      <option value="docx">Word (.docx)</option>
      <option value="txt">Text (.txt)</option>
    </select>

    <button id="downloadBtn">Download</button>
  </section>

  <button id="generateBtn">Generate Cover Letter</button>

  <!-- local libs + module -->
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="libs/docx.iife.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Handshake Cover‑Letter – Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <h2>Settings</h2>

  <label>OpenAI API Key
    <input type="password" id="apiKey" size="40" />
  </label>

  <label>Your résumé / portfolio (plain text)
    <textarea id="resume" rows="10"></textarea>
  </label>

  <label>Download path prefix (optional – e.g. CoverLetters/)
    <input type="text" id="pathPrefix" size="40" />
  </label>

  <label>Cover‑letter template/instructions (use {{BODY}} placeholder):
    <textarea id="template" rows="6"></textarea>
  </label>

  <button id="saveBtn">Save</button>

  <script type="module" src="options.js"></script>
</body>
</html>
